                    <h1>Alex Sutcliffe</h1>
                    <p class="lead subheading">
                        <span id="what-would-you-say-you-do-here"><span class="prefix active">Front End</span>
                            <span class="prefix">Full Stack</span>
                            <span class="prefix">Software</span></span>
                        <span class="postfix">Developer</span>
                    </p>
                    <p class="lead">I'm a developer based in Vancouver, B.C. I work for <a
                            href="http://www.arcteryx.com" class="arcteryx" target="_blank">Arc'teryx</a>. I've worked
                        with <a href="https://www.clio.com" class="clio" target="_blank">Clio</a>, <a
                            href="https://visuallime.com" class="visuallime" target="_blank">Visual Lime</a>, <a
                            href="http://www.greystonebooks.com" class="greystone" target="_blank">Greystone Books</a>,
                        <a href="https://publishing.sfu.ca/research-2/cisp-press/" class="sfu" target="_blank">CISP
                            Press</a>, <a href="http://www.ubcpress.ca" class="sfu" target="_blank">UBC</a>, <a
                            href="http://www.sfu.ca/fcat.html" class="sfu" target="_blank">SFU</a>, and <a
                            href="http://www.lurkersgrave.com" class="lurker" target="_blank">Lurker</a>. I love working
                        with JavaScript, React, GraphQL, Node, PHP, and ESNext standards.</p>
                </div>
